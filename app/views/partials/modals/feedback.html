
<div id="feedbackModal">
	<form id="emf-form" target="_blank" enctype="multipart/form-data" method="post" action="http://www.emailmeform.com/builder/form/3C43bjm31a">
     <div class="modal-content">
         <div class="modal-header">
             <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
             <h4 class="modal-title" id="feedbackModalLabel">Send Feedback</h4>
             <div class="clear"></div>
         </div>
         <div class="modal-body">
			
			<label class="form" for="element_0">Your Name</label>
			<input id="element_0" name="element_0" value="" size="30" class="validate[required] form-control feedbackform" type="text" />
			
			<label class="form" for="element_1">Your Email</label>
			<input id="element_1" name="element_1" class="validate[required,custom[email]] form-control feedbackform" value="" size="30" type="text" />
			
			<label class="form" for="element_2">Feedback Type</label>
			<input id="element_2_0" name="element_2" value="Suggestions" class="validate[required]"  type="radio" /> Suggestions<br />
			<input id="element_2_1" name="element_2" value="Bugs / Errors" class="validate[required]"  type="radio" /> Bugs / Errors<br />
			<input id="element_2_2" name="element_2" value="General Feedback" class="validate[required]"  type="radio" /> General Feedback<br />
			<input id="element_2_3" name="element_2" value="Just want to say Hi!" class="validate[required]"  type="radio" /> Just want to say Hi!<br />

			<label class="form" for="element_4">Your Message</label>
			<textarea id="element_3" name="element_3" class="validate[required] form-control feedbackform"></textarea>

			
			<input name="element_counts" value="4" type="hidden" />
		    <input name="embed" value="forms" type="hidden" />
             
         </div>
         <div class="modal-footer">
            <a class="btn btn-default" ng-click="cancel()">Cancel</a>
            <input value="Submit Feedback" class="btn btn-primary" type="submit" ng-click="cancel()" />
         </div>
     </div>
 </div>
